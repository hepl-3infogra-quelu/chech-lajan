    <div id="main">
        <!-- header insertion point -->

    <div id="map-canvas"></div>

    <script type="text/template" id="tpl-header">
        <!-- Template for header -->
        <h1>Cash-Cache</h1>
        <nav>
            <a href="" class="list" id="list">
                <span class="text">Distributeurs proches</span>
            </a>
            <a href="" class="add"id="add">
                <span class="text">Ajouter un distributeur</span>
            </a>
        </nav>
    </script>

    <script type="text/template" id="tpl-result">
        <!-- Template for results -->
        <div class="container">
            <a href="" class="back">Retour</a>
            <h2 id="status"></h2>
            <ul></ul>
        </div>
    </script>

    <script type="text/template" id="tpl-result-list-elt">

        <li>
            <a href="">

    </script>

    <script type="text/template" id="tpl-details">
        <!-- Template for detail result -->
        <div class="container small">
            <a href="" class="back">Retour</a>
            <div class="info">
                <h2>
                    <img src="" alt="" />
                    <span></span>
                </h2>
                <address></address>

                <a href="#" id="refresh-me">

                </a>

                    <p>Vide ou en panne !</p>
                </div>
                <div class="problems">
                    <a href="#" id="empty_terminal">Distributeur vide ou en panne</a>
                </div>
                <div class="confirm_problem">
                    <form action="javascript:void(0);">
                        <fieldset>
                            <p>__explain__</p>
                            <input type="submit" value="__save__" />
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </script>
