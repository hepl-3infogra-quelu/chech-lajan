<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>

    <title>Cash-Cache</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
</head>
<body id="body">
    <header id="header"></header>
    <div id="main">
        <div id="map-canvas" class="col2"></div>
    </div>
    <script type="text/template" id="tpl-header">
        <!-- Template for header -->
        <h1 id="title" class="col1">Cash-Cache</h1>
        <nav id="menu" class="col2">
            <a href="" title="Liste des distributeurs proches" class="list" id="list">Liste</a>
            <a href="" title="Ajouter un distributeur" class="add" id="add">Ajouter</a>
            <a href="" title="Ajouter un distributeur" class="refresh" id="refresh">Rafraichir</a>
        </nav>
    </script>

    <script type="text/template" id="tpl-result">
        <!-- Template for results -->
        <h2 id="status">
            <span class="text"></span>
            <span class="triangle"></span>
        </h2>
        <ul></ul>
    </script>

    <script type="text/template" id="tpl-result-list-elt">
        <!-- Template for result list item -->
        <li>
            <a href="">
                <img src="" alt=""/>
                <strong></strong>
                <span class="distance"></span>
            </a>
        </li>
    </script>

    <script type="text/template" id="tpl-details">
        <!-- Template for detail result -->
        <h2>
            <img src="" alt="" />
            <strong></strong>
            <span class="triangle"></span>
        </h2>
        <div class="info">
            <address></address>
            <span class="distance"></span>
        </div>
        <a href="" class="problem">Vide</a>
        <div class="problems">
            <a href="" id="empty_terminal">Distributeur vide ou en panne</a>
        </div>
    </script>

    <script src="js/libs.min.js"></script>
    <script>
        window.app = {
            "id": "chech-lajan",
            "name": "Chech Lajan",
            "version": "0.0.1",
            "api_url": "http://chech-lajan.local"
        }
    </script>
    <script type="text/javascript" src="js/app.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNV1rxti4vR6khDSlCBIOTj_Pvc_xF5AI"></script>

</body>
</html>
